version: 2.1

parameters:
  dependency-file: requirements-dev.txt
  pytest: true
  tag: 3.8

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - python/test

workflows:
  main:
    jobs:
      - build-and-test
